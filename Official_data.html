	<link rel="stylesheet" href="css/swiper.min.css">

	<script>
		var swipervideo = new Swiper('.video-box .swiper-container', {
			direction: 'horizontal',
			slidesPerView: 2,
			spaceBetween: 15,
			//speed: 500,
			loop: true,
			autoplay: {
				delay: 5000,
			},
		});
	</script>
	<script type="text/javascript">
		$('.video').each(function () { //遍历视频列表
			$(this).click(function () { //这个视频被点击后执行	
				var img = $(this).attr('vpath'); //获取视频预览图
				var video = $(this).attr('ipath'); //获取视频路径
				$('.videos').html("<video id=\"video\" poster='" + img + "' src='" + video +
					"' preload=\"auto\" controls=\"controls\" autoplay=\"autoplay\"></video><img onClick=\"close1()\" class=\"vclose\" src=\"images/close.png\"/>"
				);
				$('.videos').show();
				$('.video-mask').show();
			});
		});

		function close1() {
			var v = document.getElementById('video'); //获取视频节点
			$('.videos').css("display", "none");; //点击关闭按钮关闭暂停视频
			$('.video-mask').hide();
			v.pause();
			$('.videos').html();
		}
	</script>
	<script>
		$(function () {
			//解决表单控件不能回弹 只有微信ios有这个问题
			$("input,select,textarea").blur(function () {
				setTimeout(() => {
					const scrollHeight = document.documentElement.scrollTop || document.body
						.scrollTop || 0;
					window.scrollTo(0, Math.max(scrollHeight - 1, 0));
				}, 100);
			})
		})
	</script>
	<script src="js/clipboard.min.js"></script>
	<script>
		var clipboard = new Clipboard('.jsclip', {
			text: function (e) {
				return $(e).data('url') || $(e).data('href');
			}
		});
		clipboard.on('success', function (e) {
