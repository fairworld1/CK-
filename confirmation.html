<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	<title></title>
	<link rel="stylesheet" href="css/weui.css" />
	<link rel="stylesheet" href="css/weuix.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/zepto.weui.min.js"></script>
</head>

<body>
	<!--wy-header start-->
	<div class="weui-fixed">
		<div class="wy-header">
			<div class="wy-header-icon-back">
				<a href="javascript:history.back(-1);">
					<i class="iconfont iconright"></i>
				</a>
			</div>
			<div class="wy-header-title tcenter"></div>
		</div>
	</div>
	<!--wy-header end-->

	<!--weui-content start-->
	<div class="weui-content mt55">
		<div class="weui-list proof">
			<div class="weui-panel black-bgcolor radius10">
				<div class="weui-cells__tips white-color f15 pt5 pb10">
					<p></p>
					<p>13650320596</p>
				</div>
			</div>
			<div class="weui-panel black-bgcolor radius10">
				<form action="#" method="post" class="form-input pb10">
					<div class="weui-cells__title white-color mb10 mt10 f15"></div>
					<div class="weui-uploader">
						<div class="weui-uploader__bd form_uploader">
							<ul class="weui-uploader__files">
								<li class="weui-uploader__file" style="background-image:url(images/head.png);background-size:100% 100%;"></li>
							</ul>
						</div>
					</div>
				</form>
			</div>

			<div class="weui-btn-area mt45">
				<a href="Javascript:;" class="weui-btn weui-btn-box yellow-color"></a>
			</div>
			<div class="weui-cells__tips mt10 tcenter"> <a href="" class="yellow-color"></a></div>
		</div>
	</div>
	<!--weui-content end-->

	<div class="weui-gallery" style="display: none">
		<span class="weui-gallery__img" style="background-image: url(images/head.png);"></span>
		<div class="weui-gallery__opr">
			<a href="javascript:" class="weui-gallery__del">
				<i class="weui-icon_msg weui-icon-clear f32" onclick='$(".weui-gallery").hide();'></i>
			</a>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			$('.form_uploader .weui-uploader__files li').click(function () {
				$(".weui-gallery").show();
			})
		});
	</script>
</body>

</html>
