<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<title>赏金任务收益</title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weuix.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/zepto.weui.min.js"></script>
	</head>

	<body>
		<!--wy-header start-->
		<div class="weui-fixed">
			<div class="wy-header">
				<div class="wy-header-icon-back">
					<a href="javascript:history.back(-1);">
						<i class="iconfont iconright"></i>
					</a>
				</div>
				<div class="wy-header-title tcenter">赏金任务收益</div>
				<div class="wy-header-xin">
					<a href="赏金提取记录.html">提取记录</a>
				</div>
			</div>
		</div>
		<!--wy-header end-->

		<!--weui-content start-->
		<div class="weui-content mt45">
			<div class="form-box form-list">
				<!-- <div class="page-hd-convert pt20 pb10">
					<h4 class="weui-media-box__title f18 white-color tcenter">余额：<span class="yellow-color">1111111.000 USDT</span></h4>
				</div> -->
				<div class="weui-cells mt0">
					<div class="weui-cells__title">提取数量</div>
					<div class="weui-cell radius5">
						<div class="weui-cell__bd">
							<input class="weui-input f16" placeholder="请输入提取数量" type="text">
						</div>
					</div>
					<div class="weui-cells__tips"> FAIR余额：<span class="yellow-color">10000 FAIR</span>，提取赏金任务收益需消耗<span class="yellow-color">100 FAIR</span></div>
				</div>

				<div class="weui-cells mt0">
					<div class="weui-cells__title">交易密码</div>
					<div class="weui-cell radius5">
						<div class="weui-cell__bd">
							<input class="weui-input f16" placeholder="请输入您的交易密码" type="text">
						</div>
					</div>
				</div>
				<div class="weui-btn-area mt45">
					<button type="button" class="weui-btn weui-btn-box yellow-color">确 定</button>
				</div>
			</div>

		</div>
		<!--weui-content end-->

		<script>
			$(function() {
				//解决表单控件不能回弹 只有微信ios有这个问题
				$("input,select,textarea").blur(function() {
					setTimeout(() => {
						const scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
						window.scrollTo(0, Math.max(scrollHeight - 1, 0));
					}, 100);
				})
			})
		</script>
	</body>

</html>
