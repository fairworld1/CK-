<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weuix.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/zepto.weui.min.js"></script>
	</head>

	<body>
		<!--wy-header start-->
		<div class="weui-fixed">
			<div class="wy-header">
				<div class="wy-header-icon-back">
					<a href="javascript:history.back(-1);">

					</a>
				</div>
				<div class="wy-header-title tcenter"></div>
			</div>
		</div>
		<!--wy-header end-->

		<!--weui-content start-->
		<div class="weui-content mt45">
			<div class="weui-tab weui-tab-fixed weui-menu">
				<div class="weui-navbar">
					<a class="weui-navbar__item weui-bar__item--on" href="#tab1">30%</a>
					<a class="weui-navbar__item" href="#tab2">20%</a>
				</div>
				<div class="weui-tab__bd" style="padding-top:50px;">
					<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
						<div class="weui-box">
							<div class="weui-lineF clearfix">
								<div class="weui-boxF">
									<div class="weui-boxS">
										<div class="weui-boxT">
											<div class="overlay">
												<h5 class="yellow-color f16">224100001USDT</h5>
												<p class="white-color f15"></p>
												<h4 class="yellow-color f16">220001USDT</h4>
												<p class="white-color f15"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="weui-lineF clearfix">
								<div class="weui-boxF">
									<div class="weui-boxS">
										<div class="weui-boxT">
											<div class="overlay">
												<h5 class="yellow-color f16">22411USDT</h5>
												<p class="white-color f15"></p>
												<h4 class="yellow-color f16">2241001USDT</h4>
												<p class="white-color f15"></p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-box form-list">
							<div class="weui-cells mt0">
								<div class="weui-cells__title mt0"><span class="gray-color">（<em class="yellow-color">3000USDT</em>）</span></div>
								<div class="weui-cell radius5">
									<div class="weui-cell__bd">
										<input class="weui-input f16" placeholder="" type="text">
									</div>
								</div>
								<div class="weui-cells__tips white-color"><span class="yellow-color">500~1000USDT</span></div>
							</div>
							<div class="weui-cells mt0">
								<div class="weui-cells__title"></div>
								<div class="weui-cell radius5">
									<div class="weui-cell__bd">
										<input class="weui-input f16" placeholder="" type="text">
									</div>
								</div>
							</div>
							<div class="weui-btn-area mt45">
								<button type="button" class="weui-btn black-bgcolor yellow-color"></button>
								<div class="weui-cells__tips tcenter white-color"> FAIR：<span class="yellow-color">10000 FAIR</span><span
									 class="yellow-color">100 FAIR</span></div>
							</div>
						</div>

				
						<div class="no-data" style="display: none;">
							<div class="weui-msg">
								<div class="weui-msg__icon"><img src="images/no-data.png"></div>
								<h2 class="weui-msg__title"></h2>
							</div>
						</div>
						
					</div>

					<div id="tab2" class="weui-tab__bd-item">
						<div class="form-box form-list">
							<div class="weui-cells mt0">
								<div class="weui-cells__title"><span class="gray-color">（<em class="yellow-color">3000USDT</em>）</span></div>
								<div class="weui-cell radius5 weui-cell_select">
									<div class="weui-cell__bd">
										<select class="weui-select f16">
											<option value="">500$</option>
											<option value="">1000$</option>
											<option value="">2000$</option>
											<option value="">5000$</option>
										</select>
									</div>
								</div>
							</div>
							<div class="weui-cells mt0">
								<div class="weui-cells__title"></div>
								<div class="weui-cell radius5">
									<div class="weui-cell__bd">
										<input class="weui-input f16" placeholder="" type="text">
									</div>
								</div>
							</div>
							<div class="weui-cells__tips gray-color">
			
							</div>
							<div class="weui-btn-area mt45">
								<button type="button" class="weui-btn weui-btn-box yellow-color"></button>
								<div class="weui-cells__tips tcenter white-color"> FAIR：<span class="yellow-color">10000 FAIR</span><span
									 class="yellow-color">100 FAIR</span></div>
							</div>
						</div>
				
						<div class="no-data" style="display: none;">
							<div class="weui-msg">
								<div class="weui-msg__icon"><img src="images/no-data.png"></div>
								<h2 class="weui-msg__title"></h2>
							</div>
						</div>
				
					</div>
				</div>
			</div>

		</div>

</html>
