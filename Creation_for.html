<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weuix.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/zepto.weui.min.js"></script>
	</head>

	<body>
		<!--wy-header start-->
		<div class="weui-fixed">
			<div class="wy-header">
				<div class="wy-header-icon-back">
					<a href="javascript:history.back(-1);">
						<i class="iconfont iconright"></i>
					</a>
				</div>
				<div class="wy-header-title tcenter"></div>
				<div class="wy-header-xin">
					<a href=""></a>
				</div>
			</div>
		</div>
		<!--wy-header end-->

		<!--weui-content start-->
		<div class="weui-content mt45">
			<div class="form-box form-list clearfix">
				<div class="page-hd-convert">
					<div class="weui-cells">
						<div class="weui-cell">
							<div class="weui-cell__bd weui-cell_primary">
								<h4 class="weui-media-box__title f18 white-color"></h4>
								<div class="weui-media-box__desc f15"><span class="yellow-color">500000000</span></div>
							</div>
							<!-- <div class="weui-cell__ft">
								<a href="" class="weui-btn weui-btn_mini yellow-linear black-color f13"></a>
							</div> -->
						</div>
					</div>
				</div>
				<div class="weui-cells mt0">
					<div class="weui-cells__title"><span class="gray-color">（<em class="yellow-color">0.2USDT</em>）</span></div>
					<div class="weui-cell radius5">
						<div class="weui-cell__bd">
							<input class="weui-input f16" placeholder="" type="text">
						</div>
					</div>
					<div class="weui-cells__tips">USDT/USDT：<span class="yellow-color">0/20000</span></div>
				</div>
				<div class="weui-cells mt0">
					<div class="weui-cells__title"></div>
					<div class="weui-cell radius5">
						<div class="weui-cell__bd">
							<input class="weui-input f16" placeholder="" type="text">
						</div>
					</div>
				</div>
				<div class="weui-btn-area mt45">
					<button type="button" class="weui-btn weui-btn-box yellow-color"></button>
				</div>
			</div>

		</div>
		<!--weui-content end-->

		<script>
			$(function() {
				$("input,select,textarea").blur(function() {
					setTimeout(() => {
						const scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
						window.scrollTo(0, Math.max(scrollHeight - 1, 0));
					}, 100);
				})
			})
		</script>
	</body>

</html>
