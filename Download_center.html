		<script>
			var setGlobalFontSize = function () {
			    var param = 54 / 1125;
			    var deviceWidth = document.body.clientWidth;
			    var fontSize = parseFloat(deviceWidth) * param;
			    if (deviceWidth < 1125)
			        $('html').css('font-size', fontSize + 'px')
			    else
			        $('html').css('font-size', '54px');
			}
			$(function(){
			    setGlobalFontSize();
			});
