<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="css/weuix.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/zepto.weui.min.js"></script>
</head>

<body>
	<!--wy-header start-->
	<div class="weui-fixed">
		<div class="wy-header">
			<div class="wy-header-icon-back">
				<a href="javascript:history.back(-1);">
					<i class="iconfont iconright"></i>
				</a>
			</div>
			<div class="wy-header-title tcenter"></div>
		</div>
	</div>
	<!--wy-header end-->

	<!--weui-content start-->
	<div class="weui-content mt55">
		<div class="weui-list proof">
			<div class="ph-title f16 yellow-color mb10 f15"></div>
			<div class="weui-panel black-bgcolor radius10">
				<div class="weui-cells__tips white-color f15 pt5 pb10">
					<p>6212231202033230637</p>
					<p>323232323@qq.com</p>
					<p>13650320596</p>
				</div>
			</div>
			<div class="weui-panel black-bgcolor radius10">
				<form action="#" method="post" class="form-input mb5">
					<div class="weui-cells__title white-color mb10 mt10 f15"></div>
					<div class="weui-uploader">
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files">
							</ul>
							<div class="weui-uploader__input-box">
								<input class="weui-uploader__input" accept="image/*" multiple="" type="file"
									onchange="previewImage(this)">
							</div>
						</div>
					</div>
					<script>
						function previewImage(file) {
							var MAXWIDTH = 1000;
							var MAXHEIGHT = 1200;
							if (file.files && file.files[0]) {
								var reader = new FileReader();
								reader.onload = function (evt) {
									$.post("../php/upload.php", {
										imgbase64: evt.target.result
									}, function (rs) {
										$(file).parent().prev().html(
											'<li onclick="removeimg(this)" class="weui-uploader__file" style="background-size:100% 100%;background-image:url(' +
											evt.target.result + ')"><input value="' + rs.src +
											'"  type="hidden"  name="files" /></li>');
									}, 'json');
								};
								reader.readAsDataURL(file.files[0]);
								console.log(file.files[0]);
							}
						}
					</script>
				</form>
			</div>

			<div class="weui-btn-area mt45">
				<a href="Javascript:;" class="weui-btn weui-btn-box yellow-color"></a>
			</div>

		</div>
	</div>
	<!--weui-content end-->

</body>

</html>
