<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
	<title></title>
	<link rel="stylesheet" href="css/weui.css" />
	<link rel="stylesheet" href="css/weuix.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/zepto.weui.min.js"></script>
</head>

<body>
	<!--wy-header start-->
	<div class="weui-fixed">
		<div class="wy-header">
			<div class="wy-header-icon-back">
				<a href="javascript:history.back(-1);">
					<i class="iconfont iconright"></i>
				</a>
			</div>
			<div class="wy-header-title tcenter"></div>
			<div class="wy-header-xin"><a href=""><i class="iconfont iconhao f22"></i></a></div>
		</div>
	</div>
	<!--wy-header end-->

	<!--weui-content start-->
	<div class="weui-content mt55">
		<div class="record-list address-box">

			<div class="weui-panel black-bgcolor radius10" id="address-1">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg weui-media-box_appmsg">
						<div class="weui-cells">
							<div class="weui-cell">
								<div class="weui-cell__bd weui-cell_primary">
									<h4 class="weui-media-box__title white-color"></h4>
									<p class="weui-media-box__desc f14">
										0xdac17f958d2ee523a2206206994597c13d831ec7
									</p>
								</div>
								<div class="weui-cell__ft">
									<a href="" class="address yellow-color f14"></a>
									<button type="button" class="address yellow-color f14 delete"
										data-id="1"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-panel black-bgcolor radius10" id="address-2">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg weui-media-box_appmsg">
						<div class="weui-cells">
							<div class="weui-cell">
								<div class="weui-cell__bd weui-cell_primary">
									<h4 class="weui-media-box__title white-color">222</h4>
									<p class="weui-media-box__desc f14">
										0xdac17f958d2ee523a2206206994597c13d831ec7
									</p>
								</div>
								<div class="weui-cell__ft">
									<a href="" class="address yellow-color f14"></a>
									<button type="button" class="address yellow-color f14 delete"
										data-id="2"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-panel black-bgcolor radius10" id="address-3">
				<div class="weui-panel__bd">
					<div class="weui-media-box weui-media-box_small-appmsg weui-media-box_appmsg">
						<div class="weui-cells">
							<div class="weui-cell">
								<div class="weui-cell__bd weui-cell_primary">
									<h4 class="weui-media-box__title white-color"></h4>
									<p class="weui-media-box__desc f14">
										0xdac17f958d2ee523a2206206994597c13d831ec7
									</p>
								</div>
								<div class="weui-cell__ft">
									<a href="" class="address yellow-color f14">edit</a>
									<button type="button" class="address yellow-color f14 delete"
										data-id="3">delete</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="no-data" style="display: none;">
				<div class="weui-msg">
					<div class="weui-msg__icon"><img src="images/no-data.png"></div>
					<h2 class="weui-msg__title"></h2>
				</div>
			</div>
			
		</div>
	</div>


	<div class="weui-mask mask-address"></div>
	<div class="weui-dialog dialog-address">
		<div class="weui-dialog__hd">
			<strong class="weui-dialog__title"></strong>
		</div>
		<div class="weui-dialog__bd">
			<p class="weui-prompt-text"></p>
			<input type="text" class="weui-input weui-prompt-input" placeholder="">
		</div>
		<div class="weui-dialog__ft">
			<a href="javascript:hidemark();" class="weui-dialog__btn"></a>
			<a href="javascript:;" class="weui-dialog__btn"></a>
		</div>
	</div>
	<!--weui-content end-->

	<script>
		$('.delete').click(function () {
			var _address = $(this).data("id");
			var _this = $(this);
			$('.mask-address').addClass('weui-mask--visible');
			$('.dialog-address').addClass('weui-dialog--visible');
				_this.parents('#address-' + _address).remove();
				$.toast("", "text");
		});

		function hidemark() {
			$('.mask-address').removeClass('weui-mask--visible');
			$('.dialog-address').removeClass('weui-dialog--visible');
		}
	</script>
</body>

</html>
