			<div class="agree-label clearfix">
				<label for="weuiAgree" class="weui-agree fl">

	<script>
		$(function () {
			$("input,select,textarea").blur(function () {
				setTimeout(() => {
					const scrollHeight = document.documentElement.scrollTop || document.body
						.scrollTop || 0;
					window.scrollTo(0, Math.max(scrollHeight - 1, 0));
				}, 100);
			})
		})
	</script>

	<script>
		$('.weui-select-option').change(function () {
			var i = $(this).get(0).selectedIndex;
			$(this).addClass('active').siblings().removeClass('active');
			$('.country').eq(i).show().siblings().hide();
		});
	</script>
</body>
