<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<title></title>
		<link rel="stylesheet" href="css/weui.css" />
		<link rel="stylesheet" href="css/weuix.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/zepto.weui.min.js"></script>
	</head>

	<body>
		<!--wy-header start-->
		<div class="weui-fixed">
			<div class="wy-header">
				<div class="wy-header-icon-back">
					<a href="javascript:history.back(-1);">
						<i class="iconfont iconright"></i>
					</a>
				</div>
				<div class="wy-header-title tcenter"></div>
			</div>
		</div>
		<!--wy-header end-->

		<!--weui-content start-->
		<div class="weui-content mt45">
			<div class="upload">
				<div class="weui-uploader">
					<div class="weui-uploader__bd black-bgcolor radius5">
						<ul class="weui-uploader__files" id="img1">
							<li class="weui-uploader__file uploader_file" ></li>
						</ul>
						<div class="weui-uploader__input-box">
							<input id="i1" class="weui-uploader__input" type="file" accept="image/*" multiple onchange="previewImage(this)" />
							<input type="hidden" id="i2" />
						</div>
					</div>
				</div>
				<div class="weui-btn-area mt45">
					<button type="button" class="weui-btn weui-btn-box yellow-color"></button>
				</div>
			</div>
		</div>
		<!--weui-content end-->
		<script type="text/javascript">
			function previewImage(file) {
				var MAXWIDTH = 1000;
				var MAXHEIGHT = 2000;
				if (file.files && file.files[0]) {
					var reader = new FileReader();
					reader.onload = function(evt) {
						$('#img1').html('<li class="weui-uploader__file uploader_file" style="background-image:url(' +
							evt.target.result + ');background-size:100%"></li>');
					};
					reader.readAsDataURL(file.files[0]);
					console.log(file.files[0]);
				}
			}
		</script>
	</body>

</html>
